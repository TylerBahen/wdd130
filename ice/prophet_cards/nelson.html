<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson Card</title>
    <style>
        body {
            background: #FFECD7;
        }

        #card {
            background-color: #008DB1;
            border: 3px solid #004E63;
            border-radius: 20px;
            margin: auto;
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            width: 800px;
            max-width: 80%;
            font-family: Helvetica, sans-serif;
        }

        h1 {
            color: #FFFFFE;
        }

        h2 {
            color: #91e4fb;
        }

        a {
            text-decoration: none;
        }

        img {
            width: 400px;
            max-width: 90%;
            border: 7px solid white;
        }

        .list-container {
            margin:auto;
            width: 25ch;
            font-size: large;
            margin-bottom: 0px;
        }

        ul {
            display: inline-block;
            color: #fffffe;
        }

        .quote {
            margin-top: 0px;
            color: #ffd783;
            font-family: 'Brush Script MT', cursive;
            font-size: larger;
        }
    </style>
</head>
<body>
    <section id="card">
        <h1>Russell M. Nelson</h1>
        <a href="https://lds.org" target="_blank" title="Visit the Church Website"><h2>17th President of the Church of Jesus Christ of Latter-Day Saints</h2></a>
        <img src="images/russell_nelson.png" alt="Picture of Russell M. Nelson">
        <div class="list-container"><ul>
            <li>Born: Sep 9, 1924</li>
            <li>Apostle: Apr 7, 1984</li>
            <li>Prophet: Jan 14, 2018</li>
        </ul></div>
        <p class="quote">"I urge you to devote time each week—for the rest of your life—to increase your understanding of the Atonement of Jesus Christ."</p>
    </section>
</body>
</html>
