<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
        body {
            background-color: #e8eced;
            font-family: Arial, Helvetica, sans-serif;
        }

        #card {
            border-radius: 20px;
            border: 5px solid black;
            color:  white;
            margin: auto;
            background-image: url('images/christus.webp');
            background-size: cover;
            text-align: center;
            width: 40%;
            padding-left: 25%;
            padding-right: 25%;
            padding-bottom: 20px;
        }

        .flex {
            display: flex;
            width: 100%;
            justify-content: space-around;
        }

        img {
            width: 100px;
            border-radius: 100%;
            border: 5px solid #e8eced
        }

        img:hover {
            border: 5px solid steelblue;
        }

        .flex img {
            width: 125px;
        }

        .grid {
            display: grid;
            width: 100%;
            place-items: center;;
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }
    </style>
</head>
<body>
    <div id="card">
        <h1>First Presidency</h1>
        <div class="flex">
            <img src="images/eyring.webp" alt="President Eyring">
            <img src="images/oaks.webp" alt="President Oaks">
            <img src="images/christofferson.webp" alt="President Christofferson">
        </div>
        <h2>Quorum of the Twelve</h2>
        <div class="grid">
            <img src="images/holland.webp" alt="">
            <img src="images/uchtdorf.webp" alt="">
            <img src="images/bednar.webp" alt="">
            <img src="images/cook.webp" alt="">
            <img src="images/anderson.webp" alt="">
            <img src="images/rasband.webp" alt="">
            <img src="images/stevenson.webp" alt="">
            <img src="images/renlund.webp" alt="">
            <img src="images/gong.webp" alt="">
            <img src="images/soares.webp" alt="">
            <img src="images/kearon.webp" alt="">
            <img src="images/causse.webp" alt="">
        </div>
    </div>
</body>
</html>
